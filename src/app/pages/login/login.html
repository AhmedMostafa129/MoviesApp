<section class="login-section">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card premium-glass">

      <div class="login-header text-center mb-4">
        <h1 class="display-6 fw-bold text-white mb-2">Welcome Back</h1>
        <p>Sign in to <span class="text-danger fw-bold">MovieHub</span> to continue</p>
      </div>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">

        <!-- Email -->
        <div class="mb-4">
          <div class="input-group-custom">
            <label class="small text-uppercase tracking-wider text-white mb-2 d-block">Email Address</label>
            <div class="field-wrapper">
              <i class="fa-solid fa-envelope icon"></i>
              <input type="email" [(ngModel)]="email" name="email" required placeholder="john@example.com">
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <div class="input-group-custom">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="small text-uppercase tracking-wider text-white mb-0">Password</label>
              <a href="#" class="forgot-link small text-decoration-none">Forgot?</a>
            </div>
            <div class="field-wrapper">
              <i class="fa-solid fa-lock icon"></i>
              <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required
                placeholder="••••••••">
              <i class="fa-solid password-toggle" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                (click)="togglePassword()"></i>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger-custom py-2 px-3 mb-4 rounded-3 small">
          <i class="fa-solid fa-circle-exclamation me-2"></i> {{ errorMessage }}
        </div>

        <!-- Options -->
        <div class="form-options d-flex align-items-center mb-4">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="remember">
            <label for="remember" class="ms-2 small text-muted">Keep me signed in</label>
          </div>
        </div>

        <button type="submit" class="btn btn-danger w-100 py-3 fw-bold rounded-3 shadow-lg btn-login-main">
          SIGN IN
        </button>
      </form>

      <div class="footer-links text-center mt-4 pt-2">
        <p class="text-muted small">New to MovieHub? <a routerLink="/register"
            class="text-danger fw-bold text-decoration-none ms-1">Create Account</a></p>
      </div>

    </div>
  </div>
</section>
